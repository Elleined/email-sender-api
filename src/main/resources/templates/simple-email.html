<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Simple Email</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>

<h1 class="text-center display-1">Send Simple Email</h1>
<hr class="border border-primary border-2 opacity-50">


<form th:action="@{/simple-email/sendSimpleMail}" method="POST" th:object="${emailDTO}" enctype="multipart/form-data">
  <div class="input-group mb-3">
    <span class="input-group-text">Receiver email</span>
    <input type="email"
           class="form-control"
           placeholder="example@gmail.com"
           aria-describedby="basic-addon2"
           th:field="*{receiver}"
           required >
    <span th:if="${#fields.hasErrors('receiver')}" th:error="*{receiver}" th:text="${#fields.errors('receiver')}"></span>
  </div>

  <div class="input-group mb-3">
    <span class="input-group-text">Subject</span>
    <input type="text"
           class="form-control"
           th:field="*{subject}">
    <span th:if="${#fields.hasErrors('subject')}" th:error="*{subject}" th:text="${#fields.errors('subject')}"></span>
  </div>

  <div class="input-group">
    <span class="input-group-text">Message Body </span>
    <textarea class="form-control"
              aria-label="With textarea"
              th:field="*{messageBody}"
              required></textarea>
    <span th:if="${#fields.hasErrors('messageBody')}" th:error="*{messageBody}" th:text="${#fields.errors('messageBody')}"></span>
  </div>

  <div class="d-flex justify-content-center align-items-center">
    <button class="btn btn-primary me-md-2" type="submit">Send Simple Email</button>
  </div>
</form>
</body>
</html>
